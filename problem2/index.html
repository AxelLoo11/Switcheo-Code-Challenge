<html>

<head>
  <title>Fancy Form</title>

  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <form onsubmit="return !1">
    <h5>Swap</h5>

    <div class="largeline">
      <label for="input-amount">Send</label>

      <div class="rowbox">
        <input id="input-amount" type="text" />
        <div id="send-token-select" class="custom-select" onclick="openModal('send')">
          <div class="selected-token">
            <img id="send-token-icon"
              src="tokens/usdc.svg" alt="Token Icon" />
            <span id="send-token-name">USDC</span>
          </div>
          <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M7 10l5 5 5-5H7z" fill="#e0e0e0"></path>
          </svg>
        </div>
      </div>
    </div>


    <div class="largeline">
      <label for="output-amount">Receive</label>

      <div class="rowbox">
        <input id="output-amount" type="text" disabled />
        <div id="receive-token-select" class="custom-select" onclick="openModal('receive')">
          <div class="selected-token">
            <img id="receive-token-icon"
              src="add-circle-svgrepo-com.svg" alt="Token Icon" />
            <span id="receive-token-name">Select</span>
          </div>
          <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M7 10l5 5 5-5H7z" fill="#e0e0e0"></path>
          </svg>
        </div>
      </div>

    </div>


    <button>CONFIRM SWAP</button>
  </form>

  <div id="token-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <input type="text" id="search-bar" placeholder="Search token..." oninput="filterTokens()" />
        <button class="close-modal" onclick="closeModal()">Ã—</button>
      </div>
      <div class="token-list" id="token-list">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
